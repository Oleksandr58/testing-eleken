<!DOCTYPE html>
<html>

  <head>
    <title>Testing - Eleken</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Open+Sans:400,600,700" rel="stylesheet">
    <link type="text/css" href="css/main.min.css" rel="stylesheet" media="screen">    
  </head>

  <body>  
    <header class="header">
      <div class="wrapper">
    <h1 class="header__logo">insure&#046;</h1>

    <nav class="header__nav">
        <ul class="nav__list">
            <li class="nav__item nav__item--open"><a href="">personal plans</a></li>
            <li class="nav__item"><a href="">business plans</a></li>
            <li class="nav__item"><a href="">guide</a></li>
            <li class="nav__item"><a href="">blog</a></li>
        </ul>
    </nav>
</div>
    </header>
    <main class="main wrapper">
      <div class="main__top">
    <h2 class="main__title">
        Insurance list:
    </h2>

    <div class="main__type">
        <div class="cart active">
            <div class="cart__element element"></div>
            <div class="cart__element element"></div>
            <div class="cart__element element"></div>
            <div class="cart__element element"></div>
        </div>
        <div class="block">
            <div class="block__element element"></div>
            <div class="block__element element"></div>
            <div class="block__element element"></div>
            <div class="block__element element"></div>
        </div>
    </div>
</div>

<div class="main__table">
    <div class="table__captions">
        <span class="table__company table__company--top">
            company
        </span>
        <span class="table__covering">
            covering
        </span>
        <span class="table__type">
            type
        </span>
        <span class="table__level">
            Metal level
        </span>
        <span class="table__drugs">
            drugs
        </span>
        <span class="table__visits">
            primary care visits
        </span>
        <span class="table__deductible">
            Yearly Deductible
        </span>
        <span class="table__price">
            price
        </span>
    </div>
    <template id="js-insurance__row">
        <div class="table__row">
            <figure class="table__company">
                <img class="company__logo" src="img/insurcom.png" alt="Insurcom logo">
                <figcaption class="company__caption">
                    <span class="company__name">Insurcom</span>
                    <div class="company__rating">
                        <svg class="star">
                            <use xlink:href="./img/svgSprite.svg#star"></use>
                        </svg>   
                        <svg class="star">
                            <use xlink:href="./img/svgSprite.svg#star"></use>
                        </svg>   
                        <svg class="star">
                            <use xlink:href="./img/svgSprite.svg#star"></use>
                        </svg>   
                        <svg class="star">
                            <use xlink:href="./img/svgSprite.svg#star"></use>
                        </svg>   
                        <svg class="star">
                            <use xlink:href="./img/svgSprite.svg#star"></use>
                        </svg>   
                    </div>
                </figcaption>
            </figure>
            <div class="table__covering">
                health
            </div>
            <div class="table__type">
                <span class="js-type">PRO</span>
                <div class="table__help">?</div>
            </div>
            <div class="table__level table__level--color" data-color="platinum">
                <span class="js-level">platinum</span>
                <div class="table__help">?</div>
            </div>
            <div class="table__drugs">
                $15
            </div>
            <div class="table__visits">
                $75
            </div>
            <div class="table__deductible">
                $6000
            </div>
            <div class="table__price">
                <span class="js-price">$611</span>/mon
            </div>
            <div class="table__buttons">
                <button class="btn btn--overview">overview</button>
                <button class="btn btn--buy">buy</button>
            </div>
        </div>  
    </template>
</div>
    </main>
    <footer class="footer">
      <div class="wrapper">
    <span class="footer__caption">INSURE. All rights reserved 2017</span>
    <nav class="footer__nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="">personal plans</a></li>
            <li class="nav__item"><a href="">business plans</a></li>
            <li class="nav__item"><a href="">guide</a></li>
            <li class="nav__item"><a href="">blog</a></li>
        </ul>
    </nav>
</div>
    </footer>

    <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="js/main.min.js" defer></script>
  </body>
</html>
